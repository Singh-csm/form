<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function submitForm(event){
            event.preventDefault();
            const nameInput = document.getElementById("name")
            const emailInput = document.getElementById("email")
            const mobileInput = document.getElementById("mobile")

            const nameValue = nameInput.value;
            const emailValue = emailInput.value;
            const mobileValue = mobileInput.value;

            if(nameInput.value===""||emailInput.value===""||mobileInput.value===""){
                alert("don't be smart! fill all the fields")
            }
            
            let arr =[]
            arr.push(emailValue, nameValue, mobileValue)
            console.log(nameInput.value)
            console.log(emailInput.value)
            console.log(mobileInput.value)
            nameInput.value=""
            emailInput.value=""
            console.log(arr)    
        }
    </script>
</head>
<body style="background-color: darkorange;">
    <form onsubmit="submitForm(event)" style="padding: 3%;">
        <fieldset>
            <legend>wonderfull dAY!</legend>
            <input type="text" name="name" placeholder="name" id="name"/>
           <input type="email" id="email" placeholder="email" /> 
           <input id="mobile" type="tel" placeholder="mobile" name="mobile" />
           <input id="date" type="datetime-local" placeholder="date" name="date" />
           <input id="date" type="file" name="date" />
           <button type="submit">submit</button>
        </fieldset>
    </form>
</body>
</html>
